# Triggered on push and pull request events
# time is in UTC, BAG data are updated at 13:25, i.e. 12:25 UTC 
on:
  branches:
    - main
  schedule:
    - cron: "20 * * * *"
    # - cron: "0 13 * * *"

# on:
